<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Card</title>
  </head>
  <body>
    <!-- card -->
    <div class="card m-40">
      <!-- image with button and dots -->
      <div class="rounded-20 relative square-image">
        <!-- button and icon-->
        <div class="absolute p-10 full-width flex justify-between">
          <button class="rounded-btn">Guest favourite</button>
          <img
            class="md-icon"
            src="https://i.postimg.cc/RVmcph49/heart.png"
            alt="heart icon"
          />
        </div>
        <!-- image -->
        <img
          class="square-image rounded-20"
          src="https://a0.muscache.com/im/pictures/miso/Hosting-908467148751946559/original/e900d6a2-977e-4aad-9e6b-df6c2eb5b041.jpeg?im_w=720"
          alt=""
        />
        <!-- dots -->
        <div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <!-- card texts -->
      <div class="flex flex-column sm-gap mt-10">
        <!-- Location and rating -->
        <div class="flex justify-between align-center">
          <p class="bold">Salo, Finland</p>
          <!-- star and rating -->
          <div class="flex align-center sm-gap">
            <img
              class="sm-icon"
              src="https://i.postimg.cc/J4t1Lc1Q/star.png"
              alt="star"
            />
            <p>5.0</p>
          </div>
        </div>
        <!-- description and date -->

        <p class="opacity-5">Beach and ocean views</p>
        <p class="opacity-5">Aug 29 - Sep 3</p>

        <!-- price -->
        <div class="flex sm-gap">
          <p class="bold">â‚¬</p>
          <p class="bold">450</p>
          <p>night</p>
        </div>
      </div>
    </div>
  </body>
</html>
